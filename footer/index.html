<!DOCTYPE html>
<html lang="en">
<head>

                </div>
            </div>
            <div class="card" onclick="this.classList.toggle('flipped')">
                <div class="card-inner">
                    <div class="card-front">
                        <h2>Name</h2>
                    </div>
                    <div class="card-back">
                        <p>Alexander Brands</p>
                    </div>
                </div>
            </div>
            <div class="card" onclick="this.classList.toggle('flipped')">
                <div class="card-inner">

                        <h2>Info Type</h2>

            <div class="card" onclick="this.classList.toggle('flipped')">
